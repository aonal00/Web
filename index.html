<html>
<head>
<style>
.blink {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
  0%   {color:red;}
  25%  {color:yellow;}
  50%  {color:blue;}
  75%  {color:green;}
  100% {color:black;}
}

.center {margin: auto; display: block;}

</style>
</head>
<body>
<img class="center" src="Trollface.png"/>
<h1 class="blink" style="text-align: center">Nyari apaan bro jauh jauh ke sini?</h1>
</body>
</html
